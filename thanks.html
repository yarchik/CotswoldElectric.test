        var chart = new CanvasJS.Chart("chartContainer", {

            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"%\"",
                indexLabel: "{label} {y}",
                dataPoints: [
                    {y: 79.45, label: "Google"},
                    {y: 7.31, label: "Bing"},
                    {y: 7.06, label: "Baidu"},
                    {y: 4.91, label: "Yahoo"},
                    {y: 1.26, label: "Others"}
                ]
            }]
        });
        var element = document.getElementById("chartContainer");
        var offsetForChartToDisplay = element.offsetTop + 150;

        function scrollFunction() {
            if ((document.documentElement.scrollTop + window.innerHeight) > offsetForChartToDisplay) {
                window.removeEventListener("scroll", scrollFunction);
                chart.render();
            }
        }

        window.addEventListener("scroll", scrollFunction)

    }

<script>

    var _functions = {}, winWidth;
    ;
    jQuery(function ($) {
        var isTouchScreen = navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i);
        if (isTouchScreen)
            $('html').addClass('touch-screen');
        var winScr, winHeight, is_Mac = navigator.platform.toUpperCase().indexOf('MAC') >= 0,
            is_IE = /MSIE 9/i.test(navigator.userAgent) || /rv:11.0/i.test(navigator.userAgent) || /MSIE 10/i.test(navigator.userAgent) || /Edge\/\d+/.test(navigator.userAgent),
            is_Chrome = navigator.userAgent.indexOf('Chrome') >= 0 && navigator.userAgent.indexOf('Edge') < 0;
        winWidth = $(window).width();
        winHeight = $(window).height();
        if (is_Mac) {
            $('html').addClass('mac');
        }
        if (is_IE) {
            $('html').addClass('ie');
        }
        if (is_Chrome) {
            $('html').addClass('chrome');
        }


        _functions.getSwOptions = function (swiper) {
            let options = swiper.data('options');
            options = (!options || typeof options !== 'object') ? {} : options;
            const $p = swiper.closest('.swiper-entry')
                , slidesLength = swiper.find('>.swiper-wrapper>.swiper-slide').length;
            if (!options.pagination)
                options.pagination = {
                    el: $p.find('.swiper-pagination')[0],
                    clickable: true
                };
            if (!options.navigation)
                options.navigation = {
                    nextEl: $p.find('.swiper-button-next')[0],
                    prevEl: $p.find('.swiper-button-prev')[0]
                };
            options.preloadImages = false;
            options.lazy = {
                loadPrevNext: true
            };
            options.observer = true;
            options.observeParents = true;
            options.watchOverflow = true;
            options.centerInsufficientSlides = true;
            if (!options.speed)
                options.speed = 1200;
            options.roundLengths = true;
            if (isTouchScreen)
                options.direction = "horizontal";
            if (slidesLength <= 1) {
                options.loop = false;
            }
            return options;
        }
        ;
        _functions.initSwiper = function (el) {
            const swiper = new Swiper(el[0], _functions.getSwOptions(el));
        }
        ;
        $('.swiper-entry .swiper-container').each(function () {
            _functions.initSwiper($(this));
        });
    });


    function animation() {
        if ($('.animation').length) {
            $('.animation').not('.animated').each(function () {
                let th = $(this);
                if ($(window).scrollTop() >= th.offset().top - $(window).height() * 0.9) {
                    th.addClass('animated');
                }
            });
        }
    }

    animation();
    $(window).on('scroll', function () {
        animation();
    });

</script>
